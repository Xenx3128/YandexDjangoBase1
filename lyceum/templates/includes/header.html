{% load static %} 
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <img src="{% static 'img/favicon/favicon-32x32.png' %}" alt="Logo" width="32" height="32">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% with request.resolver_match.view_name as view_name %}
        <li class="nav-item">
          <a {% if view_name == 'homepage:home' %}class="nav-link active"{% else %}class="nav-link"{% endif %}aria-current="page" href="{% url 'homepage:home' %}">На главную</a>
        </li>
        <li class="nav-item">
          <a {% if view_name == 'about:description' %}class="nav-link active"{% else %}class="nav-link"{% endif %} aria-current="page" href="{% url 'about:description' %}">О проекте</a>
        </li>
        <li class="nav-item">
          <a {% if view_name == 'catalog:item_list' or view_name == 'catalog:item_detail' %}class="nav-link active"{% else %}class="nav-link"{% endif %} aria-current="page" href="{% url 'catalog:item_list' %}">Список товаров</a>
        </li>
        {% endwith %}
      </ul>

    </div>
  </div>
</nav>
